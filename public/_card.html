<div class="row">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">{{ .Name }}</span>
          {{ range .Todo }}
          <p>
            {{if .Done}}
            <a style="color:yellow"  href="/{{ .ID }}">{{ .Task }} DONE</a><br>
            {{else}}
            <a style="color:yellow"  href="/{{ .ID }}" >{{ .Task }}</a><br>
            {{end}}
          </p>
          {{ else }}
          <p>Nothing to show</p>
          {{ end }}
        </div>
        <div class="card-action">
          <a href="#">Remove card</a>
        </div>
      </div>
    </div>
  </div>
